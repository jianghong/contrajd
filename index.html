<!doctype html>
<html class="no-js" lang="en" ng-app="qaApp">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ContraJD</title>
    <link rel="stylesheet" href="static/css/foundation.css" />
    <link rel="stylesheet" href="static/qaApp.css" />
    <link rel="stylesheet" href="static/css/master.css" />
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="static/js/vendor/modernizr.js"></script>
  </head>

  <body ng-controller="mainController">
    <div class="contrajd-inner-body">
          <nav class="top-bar" data-topbar role="navigation">
              <ul class="title-area">
                  <li class="name">
                      <!--<h1><a href="#">ContraJD</a></h1>-->
                  </li>
                  <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
              </ul>

              <section class="top-bar-section">
                  <ul class="right">
                      <li class="active"><a href="steps/index.html" class="contrajd-apply">Apply</a></li>
                      <li class="has-dropdown">
                          <a href="#">User</a>
                          <ul class="dropdown">
                              <li><a href="#">Profile Settings</a></li>
                              <li class="active"><a href="#">Sign Out</a></li>
                          </ul>
                      </li>
                  </ul>
              </section>
          </nav>

          <div class="contrajd-background-image-overlay"></div>
          <div class="contrajd-background-image" ng-controller="AnswerCardController">

              <section id="contrajd-banner-large" >
                  <div class="row">
                      <div class="row collapse">
                          <div class="contrajd-banner-outer-container">
                              <div class="medium-8 columns medium-centered contrajd-search-container">
                                  <h1 class="contrajd-h1">ContraJD</h1>
                                  <h4 class="contrajd-h4 contrajd-justify-text">The immigration research tool powered by IBM Watson.</h4>
                                  <div class="medium-11 columns medium-centered">
                                      <!--<h4 class="subheader contrajd-justify-text">We aim to provide you with answers regarding your immigration questions. Why don't you give us a try?</h4>-->
                                      <br>
                                  </div>
                                  <div class="row collapse">
                                      <div class="medium-11 columns">
                                          <input class="contrajd-input-box" type="text" name="" placeholder="How do I immigrate to Canada?" ng-model="pickedSuggestion">
                                      </div>
                                      <div class="medium-1 columns">
                                          <input type="submit" href="#" class="postfix small button expand contrajd-ask" value="Ask" ng-click="askWatson(pickedSuggestion)">
                                      </div>
                                  </div>
                                  <!--<a class='contrajd-get-suggestions' href='javascript:void(0);' ng-click="revealSuggestions()">Suggestions</a>-->
                              </div>
                          </div>
                      </div>
                  </div>

                  <div class="contrajd-suggestion-engine" ng-controller="SuggestionEngineController" ng-show="isShowingSuggestion">

                      <div class="contrajd-suggestion-container medium-6 columns medium-centered">
                          <div class="row display">
                              <div class="small-6 medium-5 columns small-centered medium-centered large-centered">
                                  <ul class="contrajd-list inline-list">
                                      <li><a href='javascript:void(0);' id="contrajd-picks" class="contrajd-segment" ng-class="{'contrajd-current': currentPick == 'staffPicks'}" ng-click="selectPick('staffPicks')">Staff Picks</a></li>
                                      <li><a href='javascript:void(0);' id="contrajd-top" class="contrajd-segment" ng-class="{'contrajd-current': currentPick == 'topPicks'}" ng-click="selectPick('topPicks')">Top</a></li>
                                  </ul>
                              </div>
                          </div>

                          <div class="row display">
                              <div id="contrajd-suggestions" class="medium-5 columns medium-centered" ng-repeat="suggestion in currentSuggestions">
                                  <h5><a class='contrajd-suggestion' href='javascript:void(0);' ng-click="updateInput(suggestion)"> {{suggestion}} </a></h5>
                              </div>
                          </div>
                      </div>
                  </div>

                  <div ng-show="!isShowingSuggestion" class="medium-3 columns medium-centered" ng-click="resetQA()">
                      <ul class="contrajd-list">
                          <li><a href='javascript:void(0);' id="contrajd-back-to-suggestions" class="contrajd-segment">Return to Suggestions</a></li>
                      </ul>
                  </div>
                  <div ng-repeat="answer in answerCards" my-answers="answer"></div>
              </section>
          </div> <!-- AnswerCardController Ends Here -->

          <footer>
              <p class="contrajd-copyright">Â© 2014 ContraJD, Inc. All rights reserved.</p>
          </footer>

      </div>

      <script src="static/js/vendor/jquery.js"></script>
      <script src="static/js/foundation.min.js"></script>
      <script src="static/js/vendor/angular.js"></script>
      <script src="static/qaApp.js"></script>
      <script src="static/js/ng_modules/answerCardController.js"></script>
      <script src="static/js/ng_modules/services/suggestionEngineService.js"></script>
      <script src="static/js/ng_modules/suggestionEngineController.js"></script>
      <script>
        $(document).ready(function() {
            $(document).foundation();
        });
        function toggleModal(el) {
          $('#card-modal-' + el.dataset.modalId).foundation('reveal', 'open');
        }
      </script>
  </body>
</html>
